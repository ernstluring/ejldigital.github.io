---
layout: blogPage
---

<section class="hero">
  <div class="container">
    <h1>{{ page.title }}</h1>
    <p style="font-size: 90%">
      Posted on
      <time datetime="{{ page.date | date_to_xmlschema }}"
        >{{ page.date | date: "%B %-d, %Y" }}</time
      >
    </p>

    {{ content }}
  </div>
</section>
