<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">
          <div class="hero__left">
            <div class="hero__image">
              <img src="/public/Ernst2.png" alt="Photo of Ernst Luring" />
            </div>
          </div>
          <div class="hero__right">
            <h1 class="hero__title">{{ site.headline }}</h1>
            <p class="hero__description">{{ site.tagline }}</p>
            <div class="hero__contact">
              <div class="social">
                <ul class="social__list list-reset">
                  <li class="social__item">
                    <a
                      class="social__link"
                      href="{{site.author.linkedin}}"
                      target="_blank"
                      rel="noopener"
                      aria-label="LinkedIn link"
                      ><i class="ion ion-logo-linkedin"></i
                    ></a>
                  </li>

                  <li class="social__item">
                    <a
                      class="social__link"
                      href="mailto:{{site.author.email}}"
                      target="_blank"
                      rel="noopener"
                      aria-label="Social link"
                      ><i class="ion ion-md-mail"></i
                    ></a>
                  </li>

                  <li class="social__item">
                    <a
                      class="social__link"
                      href="{{site.author.github}}"
                      target="_blank"
                      rel="noopener"
                      aria-label="Social link"
                      ><i class="ion ion-logo-github"></i
                    ></a>
                  </li>

                  <li class="social__item">
                    <a
                      class="social__link"
                      href="{{site.author.instagram}}"
                      target="_blank"
                      rel="noopener"
                      aria-label="Social link"
                      ><i class="ion ion-logo-instagram"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
